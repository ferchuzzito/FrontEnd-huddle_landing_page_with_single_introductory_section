<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="./src/css/tailwind.css" />
  </head>
  <body>
    <div class="huddle-container">
      <div class="huddle-container-top">
        <img src="./src/images/logo.svg" alt="logo" />
      </div>
      <div class="huddle-container-middle">
        <div class="huddle-hero-image">
          <img src="./src/images/illustration-mockups.svg" alt="hero image" />
        </div>
        <div class="huddle-hero-description">
          <div class="main-heading">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <div class="para-desc">
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <button class="register-btn">
            <p>Register</p>
          </button>
        </div>
      </div>
      <footer class="huddle-container-bottom">
        <div class="facebook">
          <a href="#">
            <img src="./src/images/facebook-svgrepo-com.svg" alt="facebook">
          </a>
       </div>
       
       <!-- Child 02 -->
       <div class="twitter">
          <a href="#">
          <img src="./src/images/twitter-svgrepo-com.svg" alt="twitter">
          </a>
       </div>
      <!-- Child 02 -->
       <div class="instagram">
          <a href="#">
          <img src="./src/images/instagram-svgrepo-com.svg" alt="instagram">
          </a>
       </div>
      </footer>
    </div>
    <div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ferchuzzito" target="_blank"
          >Fernando Le√≥n</a
        >.
      </p>
    </div>
  </body>
</html>
